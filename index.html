<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Crud In JQuery with PHP</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="bg-info mt-3 text-center p-2">
            <h3>AJAX CRUD In jQuery in PHP</h3>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <form action="" method="POST" id="studentForm">
                    <h3 class="bg-warning m-3 p-2">Student Upadate/Add details</h3>
                    <input type="hidden" name="" id="studid">
                    <div>
                        <label for="nameid" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="nameid">
                    </div>
                    <div>
                        <label for="emailid" class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" id="emailid">
                    </div>
                    <div>
                        <label for="passid" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="passid">
                    </div>
                    <input type="button" name="submit" id="submitButton" value="Submit" class="btn btn-primary mt-3">
                    <div id="resultMessage"></div>
                </form>
            </div>
            <div class="col-sm-7">
                <h3 class=" bg-warning mt-3 p-2">Studen Information</h3>
                <table class="table table-border m-0">
                    <thead>
                        <tr>
                            <td>Sno</td>
                            <td>Name</td>
                            <td>Email</td>
                            <td>Password</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="jquery.js"></script>    
<script src="ajaxjquery.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
